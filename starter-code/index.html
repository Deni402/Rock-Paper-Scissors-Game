<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://i.imgur.com/FPyso27.png">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
      <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Peper covers rock. You win!</p>
  </div>

  <div class="choices">
  <div class="choice" id="r">
  <img src="./img/sticker,375x360.png" alt="Rock">
</div>
<div class="choice" id="p">
<img src="./img/sticker,375x360 copy.png" alt="Paper">
</div>
<div class="choice" id="s">
<img src="./img/sticker,375x360 copy 2.png" alt="Scissors">
</div>
</div>

<p id="action-message">Make your move!</p>
  </body>
</html>
